<!doctype html>
<html lang="en" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/svg+xml" href="/media/favicon/favicon.ico"/>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Noto fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Serif:wght@400;500;600;700&family=Noto+Sans+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Your CSS -->
    <link href="/css/style.css" rel="stylesheet">
    
    <title>HAT Stack</title>
</head>
<body class="bg-slate-50">
<main class="grid place-items-center place-content-center h-screen text-center">
    <figure>
        <img src="/media/hat.png" alt="Hat Stack Logo" class="w-24 h-24"/>
    </figure>
    <h1 class="text-4xl font-bold mb-4">HAT Stack</h1>
    <p class="text-lg mb-6 font-mono">
      The quickest way to start building simple web applications.
    </p>
    <!-- New Links Section -->
    <div class="space-x-4 mb-6">
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank"
           class="text-blue-500 hover:underline">HTML</a>
      <a href="https://alpinejs.dev/start" target="_blank" class="text-blue-500 hover:underline">Alpine.js</a>
        <a href="https://tailwindcss.com/docs" target="_blank" class="text-blue-500 hover:underline">Tailwind CSS</a>
    </div>
        <!-- End of Links Section -->
        <button
                x-data
                @click="alert('Hat On... Let's Go!')"
                class="mt-4 px-4 py-2 bg-orange-700 text-white rounded hover:bg-orange-800 transition"
        >
            Click Me
        </button>
</main>
<script type="module" src="/js/main.js"></script>
</body>
</html>
